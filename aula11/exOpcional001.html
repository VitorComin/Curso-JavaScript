<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        h1 {
            text-align: center;
        }
        div#res {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Identificar Nacionalidades</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="enviar" onclick="verNacionalidade()">
    <div id="res"> Resultado </div>
    <script>
        
        function verNacionalidade() {
            var pais = window.document.getElementById("pais")
            var res = window.document.getElementById("res")
            if (pais == "Brasil") {
                res.innerHTML = "Brasileiro"
            } else {
                res.innerHTML = "Estrangeiro"
            }
        }
    </script>
</body>
</html>
