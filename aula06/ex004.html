<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: aqua;
        }
        h1 {
            text-align: center;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1> Exercício 4 </h1>
    <script>
        var nome =  window.prompt("Qual é o seu nome?")
        document.write(`Olá, <strong>${nome}</strong>, seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()} </br/>`)
        var numero = Number(1543.0)
        document.write(numero.toFixed(2)) //Fixar 2 casas decimáis depois do '.'
        document.write('<br/>' + numero.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}))
    </script>
</body>
</html>
